name: Release on Merge

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release on merge
        uses: dexwritescode/release-on-merge-action@v1
        with:
          initial-version: '0.1.0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
